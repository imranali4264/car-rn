<section id="login">
  <div class="car-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <div *ngIf="isInvalidForm('email')" class="alert alert-danger">
              <div *ngIf="isRequired('email')">Email is required</div>
              <div *ngIf="loginForm.controls['email'].errors.pattern">
                Must be valid email format
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              required
            />
          </div>
          <button
            [disabled]="!loginForm.valid"
            type="submit"
            class="btn btn-car"
          >
            Submit
          </button>
        </form>
        <div *ngIf="errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">{{ error.detail }}</p>
        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">
            Different Rides Available For Your Destinations.
          </h2>
          <img src="assets/images/image1.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</section>
