<div class="booking">
  <h3 class="booking-price">
    ${{ price }} <span class="booking-per-night">Per Hour</span>
  </h3>
  <hr />
  <label>Dates</label>
  <input
    type="text"
    class="form-control daterangepicker-input"
    name="daterangeInput"
    daterangepicker
    [options]="options"
    (selected)="selectedDate($event, daterange)"
  />
  <div class="form-group">
    <label for="passenger">Passengers</label>
    <input
      type="number"
      class="form-control"
      id="guests"
      aria-describedby="emailHelp"
      placeholder=""
    />
  </div>
  <button class="btn btn-danger btn-confirm btn-block">
    Reserve Vehicle now
  </button>
  <hr />
  <p class="booking-note-title">People are interested into this Vehicle</p>
  <p class="booking-note-text">
    More than 500 people checked this rental in last month.
  </p>
</div>
