<a routerLink="/rentals/{{ rental._id }}">
  <div class="card car-card">
    <img class="card-img-top" src="{{ rental.image }}" alt="" />
    <div class="card-block">
      <h6 class="card-subtitle {{ rental.type }}">
        Vehicle &#183; {{ rental.type }}
      </h6>
      <h4 class="card-title">{{ rental.title }}</h4>
      <p class="card-text">
        ${{ rental.hourRate }} per Hour &#183; Free Cancelation
      </p>
    </div>
  </div>
</a>
